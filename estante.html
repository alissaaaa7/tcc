<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login TCC</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crie sua Conta:</h1>
			<span>use seu número de matrícula para login.</span>
			<input type="text" placeholder="Nome" />
			<input type="text" placeholder="Matricula" /> 
			<input type="password" placeholder="Senha" />
        <span class="lnr lnr-eye"></span>
			<button>Cadastrar</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Login:</h1>
			<input type="text" placeholder="Matrícula" />
			<input type="password" placeholder="Senha" />
			<a href="#"</a>
			<button>Login</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bem vindo!</h1>
				<p>Para ter acesso a biblioteca virtual, faça login com suas informações pessoais!</p>
				<button class="ghost" id="signIn">login</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Olá, leitor!</h1>
				<p>Insira seus dados pessoais e aproveite a biblioteca virtual do CEEPPLG!</p>
				<button class="ghost" id="signUp">Cadastre-se</button>
			</div>
		</div>
	</div>
</div>


  <script src="script.js"></script>

</body>

</html>
